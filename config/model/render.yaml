mapping_net: 
  coeff_nc: 73
  descriptor_nc: 256
  layer: 3

warpping_net: 
  base_nc: 32
  decoder_layer: 3
  encoder_layer: 5

editing_net:
  base_nc: 64
  layer: 3
  num_res_blocks: 2

common:
  descriptor_nc: 256
  image_nc: 3
  max_nc: 256
  use_spect: False

# loss函数用的
# rec_weight中，第一项是L1 loss，第二项是ssim
rec_low_weight: [1,1]
vgg_weight: [1,1,1,1,1]
num_scales: 4
resize_mode: "bilinear"


# 训练用的
device_id: [0]
# epoch
epoch: 2
# 在epoch的前warp_epoch中，会先不训练edit，然后会共同训练
warp_epoch: 1
lr: 0.0001
# 在lr_scheduler_step后改变学习率
lr_scheduler_step: [1]
# render_win_size需要不小于12
render_win_size: 13

# 相关文件夹
# render_pre_train: "checkpoint/render/warp_epoch_7_loss_408.91805267333984.pth"
checkpoint_dir: "checkpoint/render"
result_dir: "result/render"

